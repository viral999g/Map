<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Add a GeoJSON polygon</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
<script type="text/javascript" src="/home/bharat/Downloads/ballarpur_data.json"></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>

  mapboxgl.accessToken = 'pk.eyJ1IjoidmlyYWw5OTlnIiwiYSI6ImNqeWloejNuYTA5c3IzY3FpbTRsMDNhNzUifQ.kC5CsBwOOiw7nvzyppoZkQ';
  var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v11',
  center: [79.32438658700005, 19.774990290000066],
  zoom: 9
  });
  
  map.on('load', function () {
  
  map.addLayer({
  'id': 'maine',
  'type': 'fill',
  'source': {
  'type': 'geojson',
  'data': 'ballarpur_data.json'
  },
  'layout': {},
  'paint': {
  'fill-color': '#000',
  'fill-opacity': 0.8
  }
  });
  });

  map.on('click', 'maine', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML("<h3>Village Name: </h3>" + e.features[0].properties.NAME + "<br><h3>District</h3>: " + e.features[0].properties.DISTRICT)
    .addTo(map);
    // console.log(e.features[0]);
  });


</script>
 
</body>
</html>
